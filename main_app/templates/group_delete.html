{% extends 'base.html' %}
{% block title %} Delete Groups {% endblock title %}
{% block heading %} Delete Groups {% endblock heading %}

{% block content %}

<div class="col-md-8 offset-md-2">
    <h4 class="mb-4">Delete group, {{group.group_name}} ? </h4>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger mr-4" value="Yes, Confirm">
        <a href="{{group.get_absolute_url}}" class="btn btn-primary">No, Go back</a>
    </form>
</div>

{% endblock content %}
